<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

         <!--Résumer du site du restaurant pour informer l'utilisateur du thème du site-->
         <meta name="description" content="Découver le restaurant l'Astro de Scherwiller. La carte de ces menus, son style exceptionnel, l'accueil personnaliser de ces clients. Venez voyager à la fois dans les étoiles et dans votre moi intérieur."> 

         <!-- Thématique de la page pour le moteur de recherche -->
         <meta name ="keywords" content="Page de contact du restaurant l'Astro, contact l'Astro, contact l'astro Scherwiller, contact restaurant Scherwiller, contact restaurant Grand Est, contact restaurant Alsace">

    <title> Page de contact du restaurant l'Astro de Scherwiller </title>
</head>
<body>

    <!-- *************************************************** barre de navigation ********************************************************* -->
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="menu.html">Menu</a></li>
        </ul>
    </nav>

    <!-- ************************************************** Contact ********************************************************** -->

    <h2>Restaurant l'Astro </h2>
    <p> 15, rue des elfes <br>67750 Scherwiller</p> <br>

    <!-- ********************************************** carte maps *********************************** -->
            
    <!-- L'iframe est idéale si l'on veut insérer une vidéo ou des cartes mappy -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d50874.544067288945!2d7.36615407211899!3d48.292694379955435!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47915ac3a2094a61%3A0x40a5fb99a394800!2sScherwiller!5e0!3m2!1sfr!2sfr!4v1670945311510!5m2!1sfr!2sfr" width="400" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"> carte de Scherwiller</iframe> 
    <hr> <!-- ligne horizontal-->

  <!-- **************************************************** Formulaire de contact ********************************************************-->

  <h2> Nous contacter </h2>

  <!-- action ==> lien de redirection de l'utilisateur lorsqu'il appuira sur le bouton soumettre de notre formulaire -->
  <form action="contact.html">
      <fieldset> <!-- Permet d'englober une partie de formulaire si il y a plusieur étape à suivre  moin utiliser de nos jours-->

        <legend>Nous contacter</legend>

<!-- **************************************** email de l'utilisateur plusieurs options ********************************************** -->
        <div>

            <label for="email1input">Votre email</label>
            <input type="email" name="email" id="email1input" placeholder="email@exemple.fr" required> 

        </div>


<!-- **************************************** Nom utilisateur ********************************************** -->

        <div>

            <label for="nominput">Votre nom</label>
            <input type="text" name="nomUtilisateur" id="nominput" autofocus> 

        </div>

<!-- **************************************** prénom de l'utilisateur ********************************************** -->

        <div>

            <label for="prenominput">Votre prénom</label>
            <input type="text" name="prenomUtilisateur" id="prenominput">

        </div>

<!-- ****************************************** Message champ plus grand pour l'écrire ******************************************** -->

        <div>

            <label for="message">Votre message</label>
            <textarea name="message" id="message" cols="60" rows="10" placeholder="Votre message"></textarea> 

        </div><br>

    </fieldset>

</body>
</html>
