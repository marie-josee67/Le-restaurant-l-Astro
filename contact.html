<html lang="fr">
<head>

    <!--liens css -->
    <link rel="stylesheet" href="style.css">

    <title> Page de contact du restaurant l'Astro de Scherwiller </title>

</head>

<body>

    <!-- *************************************************** barre de navigation ********************************************************* -->

    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="menu.html">Menu</a></li>
        </ul>
    </nav>

    <!-- ************************************************** Contact ********************************************************** -->

    <h2>Restaurant l'Astro </h2>
    <address> 15, rue des elfes <br>
        67750 Scherwiller<br>
        France
    </address> <br>

    <!-- ********************************************** carte maps *********************************** -->
            
    <!-- L'iframe est idéale si l'on veut insérer une vidéo ou des cartes mappy -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d50874.544067288945!2d7.36615407211899!3d48.292694379955435!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47915ac3a2094a61%3A0x40a5fb99a394800!2sScherwiller!5e0!3m2!1sfr!2sfr!4v1670945311510!5m2!1sfr!2sfr" width="400" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"> carte de Scherwiller</iframe> 

    <hr> <!-- ligne horizontal-->

  <!-- **************************************************** Formulaire de contact ********************************************************-->

  <h2> Nous contacter </h2>

  <!-- action ==> lien de redirection de l'utilisateur lorsqu'il appuira sur le bouton soumettre de notre formulaire -->
  <form action="contact.html">
      <fieldset> <!-- Permet d'englober une partie de formulaire si il y a plusieur étape à suivre  moin utiliser de nos jours-->

        <legend>Nous contacter</legend>

<!-- **************************************** email de l'utilisateur plusieurs options ********************************************** -->
        <div>

            <label for="email1input">Votre email <sup>*</sup></label> <!-- required ==> champ obligatoire -->
            <input type="email" name="email" id="email1input" placeholder="email@exemple.fr" required> 

        </div>


<!-- **************************************** Nom utilisateur ********************************************** -->

        <div>

            <label for="nominput">Votre nom <sup>*</sup></label>
            <input type="text" name="nomUtilisateur" id="nominput" autofocus required> 

        </div>

<!-- **************************************** prénom de l'utilisateur ********************************************** -->

        <div>

            <label for="prenominput">Votre prénom <sup>*</sup></label>
            <input type="text" name="prenomUtilisateur" id="prenominput" required>

        </div>

<!-- ****************************************** Message champ plus grand pour l'écrire ******************************************** -->

        <div>

            <label for="message">Votre message <sup>*</sup></label>
            <textarea name="message" id="message" cols="60" rows="10" placeholder="Votre message" required></textarea> 

        </div><br>

        <!-- ******************************** bouton d'envoi *******************************************************-->

            <button type="submit"> Envoyer votre email</button>
        
    </fieldset>

    <!-- ************************************* Pied de page reseau sociaux ******************************************************-->

    <footer>

        <div class="reseaux">

        <br><hr> <!-- Ligne horizontale-->

        <h2>Suivez-nous</h2> <br>

        <a href=""><i class="fa-brands fa-facebook-f"></i></a>
        <a href=""><i class="fa-brands fa-instagram"></i></a>

        </div>

    </footer>

</body>
</html>
